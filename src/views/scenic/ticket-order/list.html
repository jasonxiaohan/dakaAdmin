<script>
layui.use('ticket-order', layui.factory('ticket-order')).use(['admin', 'table', 'laydate'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,setter = layui.setter
  ,laydate = layui.laydate
  ,form = layui.form;
  
  form.render(null, 'layadmin-order-front-formlist');

  laydate.render({
    elem: '#createTime'
    ,type: 'datetime'
    ,range: true
  });
  
  //监听搜索
  form.on('submit(LAY-order-front-search)', function(data){
    var field = data.field;
    
    //执行重载
    table.reload('LAY-order-manage', {
      where: field
    });
  });   
});
</script>

<script type="text/javascript">
  layui.data.data = function(d){
    layui.use(['form','laytpl','jquery'],(form,laytpl,$)=>{  
    form.render();
  });
  };
</script>
