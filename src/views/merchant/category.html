 <style>
    #container {
      width: 420%;
      height: 600%;
    }
</style>

<div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">所属类别</label>
    <div class="layui-input-inline">
      <select name="category_type" lay-verify="" lay-filter="LAY-user-adminrole-type">
          <option value="-1">--请选择类别--</option>
          <option value="1" >商家</option>
          <option value="2" >商品</option>
      </select> 
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">类名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="category_name" value="{{ d.params.categoryName || '' }}" lay-verify="required" placeholder="请输入类名" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">排序权重</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="sort" value="{{ d.params.sort || 0 }}" placeholder="请输入权重值" autocomplete="off" class="layui-input">
        <input type="hidden" name="category_id" value="{{ d.params.categoryId }}">
      </script>
    </div>
  </div>
  

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
  var $ = layui.$
  ,form = layui.form;
  form.render();
});
</script>


<script type="text/javascript">
  layui.data.roles = function(d){
    layui.use(['form','laytpl','jquery'],(form,laytpl,$)=>{  
    form.render();
  });
  };
</script>
